<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Controle e planejamento de Produção</title>
    <link rel="stylesheet" href="src/styles/reset-css.css">
    <link rel="stylesheet" href="src/styles/contPlanProd-vars.css">
    <link rel="stylesheet" href="src/styles/contPlanProd-header.css">
    <link rel="stylesheet" href="src/styles/contPlanProd-linha-pesquisa.css">
    <link rel="stylesheet" href="src/styles/contPlanProd-table.css">
    <script src="./src/js/contPlanProd-fetch-api.js" defer></script>

    <script src=""></script>
</head>

<body>
    <header class="cabecalho-cont-plan-prod">
        <img src="src/assets/logo-top-sis.svg" alt="Logo TopSis">
        <h1>CONTROLE E PLANEJAMENTO DE PRODUÇÃO</h1>
        <img src="src/assets/excel-upload.png" alt="" class="excel">
    </header>

    <main>
        <section class="pesquisa-titulo">
            <form class="parametros-pesquisa">
                <div class="datas">
                    <div class="pesquisa">
                        <label>data inicial</label>
                        <input type="date" id="data-inicial">
                    </div>
                    <div class="pesquisa">
                        <label>data final</label>
                        <input type="date" id="data-final">
                    </div>
                </div>
                <div class="outros-seletores">
                    <div class="pesquisa pesquisa-s">
                        <label>cliente</label>
                        <input type="text" id="data-inicial">
                    </div>
                    <div class="pesquisa pesquisa-s">
                        <label>setor produtivo</label>
                        <input type="text" id="data-final">
                    </div>
                    <div class="pesquisar">
                        <button id="btnPesquisar">Pesquisar</button>
                    </div>
                    
                </div>
            </form>

            <div class="titulo-mes">
                <h2>MÊS/ANO</h2>
            </div>

        </section>

        <table id="data-table">
            <thead>
                <tr>
                    <th class="sticky"><div class="label">CÓDIGO / NOME</div></th>
                    <th class="sticky">
                        <div class="label">
                            CLIENTE
                        </div>
                    </th>
                    <th class="sticky">
                        <div class="label">
                            MÁQ. INJ.
                        </div>
                    </th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </main>

</html>
